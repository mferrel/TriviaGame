<!DOCTYPE html>

<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Musical Film Trivia</title>

    <link href="assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <header>Musical Film Trivia</header>
    <div class="container">
      <button class="btn btn-primary" id="startBtn">Start</button>
      <!-- Question page -->
      <div id="timeLeft"></div>
      <div id="currentQuestion"></div>
      <div class="question"></div>
      <div class="answerList"></div>
      <!-- Answer Page -->
      <div id="message"></div>
      <div id="correctedAnswer"></div>
      <div id="gif"></div>
      <!-- Scoreboard -->
      <div id="finalMessage"></div>
      <div id="correctAnswers"></div>
      <div id="incorrectAnswers"></div>
      <div id="unanswered"></div>
      <div id="startOverBtn"></div>
    </div>

    <!-- Adds a link to the JavaScript file. Loaded at the bottom so it waits for the HTML content to display first. If you put this at the top it will crash, because the HTML IDs won"t exist yet.-->

    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
  </body>
</html>
